<!DOCTYPE html>
<html>
<head>
    <title>{{shopname}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="flex row jsplit">
                <div class="logo">
                    <a href="/">{{shopname}}</a>
                </div>
                <div class="flex row gap align-center">
                    {% if not user.username %}
                        <a href="/login">Login</a>
                        <a href="/register">Register</a>
                    {% else %}
                        <span class="light">Logged in as {{user.username}}</span>
                        <a href="/logout">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="container fill-height">
        <div class="content">
            <div class="box flex column">
                <h1 class="purple">Product</h1>
                <form action="/product/add" method="POST" enctype="multipart/form-data" class="flex column gap-10">
                    <label for="title">Name</label>
                    <input type="text" name="title" placeholder="Name">
                    <label for="category">Category</label>
                    <input type="text" name="category" placeholder="Category">
                    <label for="description">Description</label>
                    <input type="text" name="description" placeholder="Description">
                    <label for="price">Price</label>
                    <input type="text" name="price" placeholder="Price">
                    <label for="image">Image</label>
                    <input type="file" name="image" placeholder="Image">
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
