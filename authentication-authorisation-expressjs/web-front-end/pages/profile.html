<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <h1>User Profile</h1>
    <form id="profile-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Update Profile</button>
    </form>

    <script>
        async function loadUserProfile() {
            const response = await fetch('http://127.0.0.1:4001/auth/user',{
                credentials:"include"
            });
            const user = (await response.json())?.payload;
            if (!user) {
                alert('Failed to load user profile');
                window.location.href = './index.html';
                return
            }
            document.getElementById('username').value = user.username;
            document.getElementById('contact_number').value = user.contact_number;
            document.getElementById('email').value = user.email;
        }

        document.getElementById('profile-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const contact_number = document.getElementById('contact_number').value;
            const email = document.getElementById('email').value;
            const response = await fetch('http://127.0.0.1:4001/auth/user', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, contact_number }),
                credentials: "include"

            });
            const result = await response.json();
            // handle response
            if (result.ok) {
                alert('Profile updated successfully');
                return;
            }else{
                alert(result.message);
            }
        });

        loadUserProfile();
    </script>
</body>

</html>
